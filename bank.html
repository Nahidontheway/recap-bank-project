<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl uppercase font-medium mt-5">welcome to <span class="text-yellow-600">Millionire Section</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-8">
                <div class="bg-green-500 p-8 rounded">
                    <h4 class="text-3xl text-white font-medium">Deposit</h4>
                    <h2 class="text-4xl text-white font-medium">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded">
                    <h4 class="text-3xl text-white font-medium">Withdraw</h4>
                    <h2 class="text-4xl text-white font-medium">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-sky-500 p-8 rounded">
                    <h4 class="text-3xl text-white font-medium">Balance</h4>
                    <h2 class="text-4xl text-white font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div> 
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8 w-9/12 mx-auto ">
                <div class="mt-8 bg-sky-400 p-10 rounded">
                    <h2 class="mb-2 text-3xl font-medium text-white">Please Deposit</h2>
                    <input id="deposit-field" class="block w-9/12 p-1.5 rounded" type="email" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="text-white mt-3 px-3 py-1.5 rounded font-medium hover:bg-blue-600 bg-orange-600">Deposit</button>
                </div>
                <div class="mt-8 bg-violet-400 p-10 rounded">
                    <h2 class="mb-2 text-3xl font-medium text-white">Please Withdraw</h2>
                    <input id="withdraw-field" class="block w-9/12 p-1.5 rounded" type="email" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="text-white mt-3 px-3 py-1.5 rounded font-medium hover:bg-blue-600 bg-pink-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js-folder/calculation.js">
    </script>
    <script src="js-folder/withdraw.js"></script>
</body>
</html>
