<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECAP-LEARNING</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-center text-5xl uppercase font-medium mt-5">welcome to <span class="text-red-600">recap session</span></h1>
    </header>
    <main>
        <section>
            <div class="mt-8 bg-sky-300 w-9/12 mx-auto p-10 rounded">
                <h2 class="mb-2 text-3xl font-medium text-black">Please Login</h2>
                <input id="email-field" class="block w-9/12 p-1.5 rounded" type="email" placeholder="Enter your email">
                <input id="pass-field" class="block mt-2 w-9/12 p-1.5 rounded" type="password" placeholder="Enter your password">
                <button id="btn-submit" class="text-white mt-3 px-3 py-1.5 rounded font-medium hover:bg-blue-600 bg-red-600">Submit</button>
            </div>
        </section>
    </main>
    
    <script src="js-folder/login.js">
    </script>
</body>
</html>
